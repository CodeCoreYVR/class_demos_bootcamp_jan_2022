<!DOCTYPE html>
<!-- doctype is not an html element but putting this tag here tells the browser
that you are using HTML5.  It is a declaration, not a tag-->

<!--To get this whole boilerplate (template), you can do the following:
type an exclamation "!" and then hit the tab key-->

<html lang="en">
    <!--html tag is the root element-->
    <head>
        <!--head and body tags are the chidren elements of the html tag-->
        <!--the meta tags and title tag are children of the head element
        and are decendants of the html element-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html and css day 1</title>
    </head>
    <body>
        <h1>My first header</h1>
        <h2>My second header</h2>
        <h3>My third header</h3>
        <h4>My fourth header</h4>
        <h5>My fifth header</h5>
        <h6>My sixth (last) header</h6>
        <h7>Seven or other h tags do not exist - will default to text</h7>
        <p>paragraph</p>
    </body>
</html>
